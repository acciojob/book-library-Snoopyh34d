<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h2>Book Library</h2>
        
        <div class="book">
            <img class="book-cover" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="spy">
            <h3 class="book-heading">SPY IN THE AMBER</h3>
            <p class="author">BY Manphar Malonkar</p>
            <button class="buy">Rs. 299</button>
        </div>
        <div class="book">
            <img class="book-cover" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="sacred">
            <h3 class="book-heading">SACRED GAMES</h3>
            <p class="author">BY Vikram Chandra</p>
            <button class="buy">Rs. 199</button>
        </div>
        <div class="book">
            <img class="book-cover" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="byomkesh">
            <h3 class="book-heading">BYOMKESH BAKSHI</h3>
            <p class="author">BY Shaeadindu Bandyopadhyay</p>
            <button class="buy">Rs. 249</button>
        </div>

    </div>
</body>
</html>
