<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="book-library">
    <h1>Book Library</h1>
    
    <!-- Book 1 -->
    <div class="book">
      <img src="https://via.placeholder.com/150x220" alt="Spy in the Amber">
      <div class="book-details">
        <h3>Spy in the Amber</h3>
        <p class="author">By Manohar Malgonkar</p>
        <div class="price-block">Rs. 299</div>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="book">
      <img src="https://via.placeholder.com/150x220" alt="Sacred Games">
      <div class="book-details">
        <h3>Sacred Games</h3>
        <p class="author">By Vikram Chandra</p>
        <div class="price-block">Rs. 199</div>
      </div>
    </div>

    <!-- Book 3 -->
    <div class="book">
      <img src="https://via.placeholder.com/150x220" alt="Byomkesh Bakshi">
      <div class="book-details">
        <h3>Byomkesh Bakshi</h3>
        <p class="author">By Sharadindu Bandyopadhyay</p>
        <div class="price-block">Rs. 249</div>
      </div>
    </div>
  </div>
</body>
</html>
